<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /*universal selctor*/
        *{
            background-color:yellow;
            color: white;
        }
        /*Element selector*/
        h1{
            background-color:green;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>This is element selector</h1>
    <p id="para1" class ="center">this id selector</p>
    <h2 class = "center">This is class selector</h2>
    <p class ="center">this is grouping selector</p>
</body>
</html>

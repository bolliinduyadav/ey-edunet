<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body bgcolor="lightblue">
    <h1 align="center"> student Registation form</h1>
    <table border="2" align="center">
        <tr>
            <td>Rollno:</td>
            <td><input type="text" name="uname" id="uname"></td>
        </tr>
        <tr>
            <td>Student name</td>
            <td>
                <input type="text" name="sname" id="sname" placeholder="enter your first name">
                <input type="text" name="sname" id="sname" placeholder="enter your last name">
            </td>
        </tr>
        <tr>
            <td>Father's Name:</td>
            <td>
                <input type="text" name="fname" id="fname" placeholder="enter your first name">
                <input type="text" name="fname" id="fname" placeholder="enter your last name">
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td>
                <input type="date" name="bdate" id="bdate">
            </td>
        </tr>
        <tr>
            <td>mobile no:</td>
            <td>
                <input type="tel" name="phone" id="phone" placeholder="enter your mobile no">
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type="email" name="email" id="email" placeholder="enter your email">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="pass" id="pass" placeholder="enter your password">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id:"">male
                <input type="radio" name="gender" id:"">female
                <input type="radio" name="gender" id:"">other
            
            </td>
        </tr>
        <tr>
            <td>Department:</td>
            <td>
                <input type="checkbox" name="dept" id="">CSE
                <input type="checkbox" name="dept" id="">ECE    
                <input type="checkbox" name="dept" id="">IT
                <input type="checkbox" name="dept" id="">CIVIL
                <input type="checkbox" name="dept" id="">MECH
            </td>
        </tr>
        <tr>
            <td>Course:</td>
            <td>
                <select name="course" id="course">
                    <option value="select">select</option>
                    <option value="tkr">TKR</option>
                    <option value="trr">TRR</option>
                    <option value="other">OTHER</option>
                    
                </select>
            </td>
        </tr>
        <tr><td>Student photo:</td>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>address</td>
            <td>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Submit:</td>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
        
    </table>
